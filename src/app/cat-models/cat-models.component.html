      <app-models-list (onAddModelClick)="open(content)" (onUpdateModelClick)="open(content,$event)" (onRemoveModelClick)="onDelete($event)" ></app-models-list>
    
    

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Modelos</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <div class="container" style="margin-top: 60px">
          <app-model-form></app-model-form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
      </div>
    </ng-template>
