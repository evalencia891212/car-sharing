<div class="container" style="margin-top: 60px">


<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
		</div>
		
      
			<div class="col-2">
			  <button class="btn btn-primary" (click)="open(content)">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
			</div>
		   
		
	</div>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Nombre</th>
			<th scope="col">AÃ±o</th>
			<th scope="col"> Capacidad de pasajeros </th>
		</tr>
	</thead>
	<tbody>
			<tr *ngFor="let model of model_service.models_list">
				
				<td><ngb-highlight [result]="model.model_name" [term]="filter.value" /></td>
				<td>{{model.model_year}}</td>
                <td>{{model.pasenger_capability}}</td>
				<td>
					<a class="btn btn-secondary text-white" (click)="open(content,model)">
						<i class="far fa-edit"></i>
					</a>
					<a class="btn btn-danger text-white" (click)="onDelete(model.model_id)">
						<i class="fas fa-trash-alt"></i>
					</a>
				  </td>
			</tr>
			<tr>
				<td colspan="5" style="text-align: center">Lista de Modelos</td>
			</tr>
		
	</tbody>
</table>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="container" style="margin-top: 60px">
			<app-cat-models></app-cat-models>
    </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
