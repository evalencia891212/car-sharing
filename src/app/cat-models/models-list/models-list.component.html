<div class="container" style="margin-top: 60px">


<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Buscar:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" name="filter_search"
            #filter_search="ngModel" [(ngModel)]="search"/>
		</div>

		<div class="col-2">
			<button class="btn btn-primary" (click)="filterTable()">
				<i class="fas fa-search"></i>
			</button>
		  </div>
		
      
			<div class="col-2">
			  <button class="btn btn-primary" (click)="emitAdd()">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
			</div>
		   
		
	</div>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Nombre</th>
			<th scope="col">AÃ±o</th>
			<th scope="col"> Capacidad de pasajeros </th>
		</tr>
	</thead>
	<tbody>
			<tr *ngFor="let model of model_service.models_list_page">
				
				<td><ngb-highlight [result]="model.model_name" [term]="filter.value" /></td>
				<td>{{model.model_year}}</td>
                <td>{{model.pasenger_capability}}</td>
				<td>
					<a class="btn btn-secondary text-white" (click)="emitUpdate(model)">
						<i class="far fa-edit"></i>
					</a>
					<a class="btn btn-danger text-white" (click)="emitRemove(model)">
						<i class="fas fa-trash-alt"></i>
					</a>
				  </td>
			</tr>
			<tr>
				<td colspan="5" style="text-align: center">Lista de Modelos</td>
			</tr>
		
	</tbody>
</table>
<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="model_service.models_list.length"
		[(page)]="page"
		[pageSize]="10"
		(pageChange)="refreshModels()"
	>
	</ngb-pagination>
</div>
</div>
