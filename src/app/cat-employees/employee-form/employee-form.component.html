<div class="container" >

    <form #employeeForm="ngForm" >
  
      <input type="hidden" name="employee_id" #employee_id="ngModel" [(ngModel)]="employe_service.selected_employee.employee_id">
  
      <div class="row form_row">
  
        <div class="col-3">
          <label for="employee_number">Numero empleado</label>
        </div>
  
        <div class="col-9">
          
          <div class="form-group">
            <input id="employee_number" type="text" class="form-control" name="employee_number"
            #employee_number="ngModel" [(ngModel)]="employe_service.selected_employee.employee_number" placeholder="Numero empleado" autocomplete="off" />
          </div>
        </div>
  
       
  
      </div>
  
      <div class="row form_row">
  
        <div class="col-3">
          <label for="employee_name">Nombre empleado</label>
        </div>
  
        <div class="col-9">
         
          <div class="form-group">
            <input id="employee_name" type="text" class="form-control" name="name"
            #name="ngModel" [(ngModel)]="employe_service.selected_employee.name" placeholder="Nombre empleado" autocomplete="off" />
          </div>
        </div>
  
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="last_name">Apellido Paterno</label>
        </div>
        <div class="col-9">
          <input id="last_name" type="text" class="form-control" name="last_name"
          #last_name="ngModel" [(ngModel)]="employe_service.selected_employee.last_name" placeholder="Apellido Paterno" autocomplete="off" />
        </div>
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="mother_last_name">Apellido Materno</label>
        </div>
        <div class="col-9">
          <input id="mother_last_name" type="text" class="form-control" name="mother_lastname"
          #mother_lastname="ngModel" [(ngModel)]="employe_service.selected_employee.mother_lastname" placeholder="Apellido Materno" autocomplete="off" />
        </div>
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="street">Calle</label>
        </div>
        <div class="col-9">
          <input id="street_name" type="text" class="form-control" name="street_name"
          #street_name="ngModel" [(ngModel)]="employe_service.selected_employee.street_name" placeholder="Calle" autocomplete="off"  />
        </div>
       
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="out_num">Numero Ext.</label>
        </div>
        <div class="col-9">
          
          <input id="out_num" type="text" class="form-control" name="outdoor_number"
          #outdoor_number="ngModel" [(ngModel)]="employe_service.selected_employee.outdoor_number" placeholder="Numero Ext." autocomplete="off" />
        </div>
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="int_num">Numero Int.</label>
        </div>
        <div class="col-9">
          <input id="int_num" type="text" class="form-control" name="interior_number"
          #interior_number="ngModel" [(ngModel)]="employe_service.selected_employee.interior_number" placeholder="Numero Int." autocomplete="off" />
        </div>
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="neighborhood">Colonia.</label>
        </div>
        <div class="col-3">
          <input id="neighborhood" type="text" class="form-control" name="neighborhood"
          #neighborhood="ngModel" [(ngModel)]="employe_service.selected_employee.neighborhood" placeholder="Colonia." autocomplete="off"  />
        </div>
        <div class="col-3">
          <label for="city">Ciudad.</label>
        </div>
        <div class="col-3">
          <input id="city" type="text" class="form-control" name="city"
          #city="ngModel" [(ngModel)]="employe_service.selected_employee.city" placeholder="Ciudad." autocomplete="off"  />
        </div>
  
      </div>
  
      <div class="row form_row">
        <div class="col-3">
          <label for="vehicle_search">Vehículo</label>
        </div>
  
        <div class="col-9">
          
          <input id="vehicle_search" type="text" class="form-control" name="vehicle_search"
          #vehicle_search [(ngModel)]="vehicle_service.selected_vehicle_plate" placeholder="Vehículo." autocomplete="off" (blur)="validateVehicle()" />
          <ul #vehicleSearchList class="list-group" style="position: absolute; z-index: 999; cursor: pointer; ">
            <li (click)='selectVehicle(vehicle)' class="list-group-item"
              *ngFor="let vehicle of available_vehicle_list">
              <span>{{vehicle.licence_plate}}</span>
            </li>
          </ul>
        </div>
        <!-- <div class="col-4">
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
             Activo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              En Espera
            </label>
          </div>
          
  
        </div> -->
  
  
      </div>
  
       <div class="row form_row">
        <div class="col-3">
          <label for="company_mail">Email Empresarial</label>
        </div>
        <div class="col-9">
          <input id="company_mail" type="text" class="form-control" name="company_mail"
          #company_mail="ngModel" [(ngModel)]="employe_service.selected_employee.company_mail" placeholder="Email Empresarial" autocomplete="off" />
        </div>
        
      </div>
  
      <div class="row">
        <div class="col-3">
          <label for="personal_mail">Email Personal</label>
        </div>
        <div class="col-9">
          <input id="personal_mail" type="text" class="form-control" name="personal_mail"
          #personal_mail="ngModel" [(ngModel)]="employe_service.selected_employee.personal_mail" placeholder="Email Personal" autocomplete="off" />
        </div>
      </div>
      <div class="row form_row">
        <div class="col-3">
          <label for="location">Geo Localizacion</label>
        </div>
        <div class="col-4">
          <input id="location" type="text" class="form-control"  name="location"
          #location="ngModel" [(ngModel)]="employe_service.selected_employee.location" placeholder="Geo Localizacion" autocomplete="off"  />
        </div>
        <div class="col-2">
          <button class="btn btn-secondary" (click)="geocoding();" >Buscar
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="col-2">
          <input id="office_distance" type="text" class="form-control"  name="office_distance"
          #office_distance="ngModel" [(ngModel)]="employe_service.selected_employee.office_distance" placeholder="Distancia" autocomplete="off"  />
        </div>
        
      </div>
    
    </form>
  
  
  
    </div>
