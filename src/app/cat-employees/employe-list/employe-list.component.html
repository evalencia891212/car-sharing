
<div class="container" style="margin-top: 60px">
<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
		</div>
	</div>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col"> Apellido Paterno </th>
			<th scope="col">Apellido Materno</th>
		</tr>
	</thead>
	<tbody>
			<tr *ngFor="let employee of employeService.employee_list">
				<th scope="row">{{ employee.employee_number }}</th>

				<td><ngb-highlight [result]="employee.name" [term]="filter.value" /></td>
				<td><ngb-highlight [result]="employee.last_name" [term]="filter.value" /></td>
                <td><ngb-highlight [result]="employee.mother_lastname " [term]="filter.value" /></td>
				<td>
					<a class="btn btn-secondary text-white" (click)="open(content,employee)">
						<i class="far fa-edit"></i>
					</a>
					<a class="btn btn-danger text-white" (click)="onDelete(employee.employee_id)">
						<i class="fas fa-trash-alt"></i>
					</a>
				  </td>
				 
			</tr>
			<tr>
				<td colspan="5" style="text-align: center">Lista de Empleados</td>
			</tr>
			 
	</tbody>
</table>
<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="totalItems"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshEmployees()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshEmployees()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">10 items per page</option>
	</select>
</div>
</div>


<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="container" style="margin-top: 60px">
			<app-cat-employees></app-cat-employees>
    </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
