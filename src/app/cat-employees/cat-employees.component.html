
  <app-employe-list 
    (onAddClick)="open(employee_content)" 
    (onUpdateClick)="open(employee_content,$event)" 
    (onRemoveClick)="onDelete($event)"
    (onUserClick)="openUser(user_content,$event)"></app-employe-list>

  <ng-template #employee_content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Empleados</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="container" style="margin-top: 60px">
        <app-employee-form></app-employee-form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" [disabled]="compleTeFields()">Guardar</button>
    </div>
  </ng-template> 

  <ng-template #user_content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="container" style="margin-top: 60px">
        <form #userForm="ngForm" >
          
      
          <div class="row form_row">
      
            <div class="col-3">
              <label for="user_name">Usuario</label>
            </div>
      
            <div class="col-9">
             
              <div class="form-group">
                <input id="user_name" type="text" class="form-control" name="name"
                #name="ngModel" [(ngModel)]="user_service.selected_employee_usser.user_name" placeholder="Usuario" autocomplete="off" />
              </div>
            </div>
      
          </div>

          <div class="row form_row">
  
            <div class="col-3">
              <label for="password">Contraseña</label>
            </div>
      
            <div class="col-9">
              
              <div class="form-group">
                <input id="password" type="text" class="form-control" name="password"
                #password="ngModel" [(ngModel)]="user_service.selected_employee_usser.password" placeholder="Contraseña" autocomplete="off" />
              </div>
            </div>

    
          </div>

          <div class="row form_row">

          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="typeRadios" id="type_user1" value="1" #type_user1="ngModel" [(ngModel)]="user_service.selected_employee_usser.typer_id" checked>
              <label class="form-check-label" for="typeRadio1">
               Administrador
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="typeRadios" id="type_user2" value="2" #type_user2="ngModel" [(ngModel)]="user_service.selected_employee_usser.typer_id" >
              <label class="form-check-label" for="typeRadio2">
                Conductor
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="typeRadios" id="type_user3" value="3" #type_user3="ngModel" [(ngModel)]="user_service.selected_employee_usser.typer_id" >
              <label class="form-check-label" for="typeRadio3">
                Pasajero
              </label>
            </div>
          </div>
          
            
    
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" [disabled]="employe_service.calculating_geocode">Guardar</button>
    </div>
  </ng-template>
