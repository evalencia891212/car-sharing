<div class="container" style="margin-top: 60px">

<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
		</div>
	</div>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Serie</th>
			<th scope="col"> Placas de circulacion </th>
			<th scope="col">Modelo</th>
		</tr>
	</thead>
	<tbody>
			<tr *ngFor="let vehicle of vehicle_service.vehicles_list">
				<th scope="row">{{ vehicle.serial_number }}</th>

				<td><ngb-highlight [result]="vehicle.serial_number" [term]="filter.value" /></td>
				<td><ngb-highlight [result]="vehicle.licence_plate" [term]="filter.value" /></td>
				<td>
					<a class="btn btn-secondary text-white" (click)="open(content,vehicle)">
						<i class="far fa-edit"></i>
					</a>
					<a class="btn btn-danger text-white" (click)="onDelete(vehicle.vehicle_id)">
						<i class="fas fa-trash-alt"></i>
					</a>
				  </td>
			</tr>
			<tr>
				<td colspan="5" style="text-align: center">Lista de Vehiculos</td>
			</tr>
		
	</tbody>
</table>

</div>
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="container" style="margin-top: 60px">
			<app-cat-vehicles></app-cat-vehicles>
    </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
