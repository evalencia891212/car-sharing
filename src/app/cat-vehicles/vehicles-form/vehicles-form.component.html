
<div class="container" style="margin-top: 60px">

    <form #vehicleForm="ngForm">
  
      <input type="hidden" name="vehicle_id" #vehicle_id="ngModel" [(ngModel)]="vehicle_service.selected_vehicle.vehicle_id">
  
      <div class="row form_row">
  
        <div class="col-3">
          <label for="serial_number">Numero de Serie</label>
        </div> 

        <div class="col-5">
          <div class="form-group">
            <input id="serial_number" type="text" class="form-control" name="serial_number"
            #serial_number="ngModel" [(ngModel)]="vehicle_service.selected_vehicle.serial_number" placeholder="Numero de Serie" autocomplete="off"  />
          </div>
        </div>
  
        <div class="col-4">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="statusRadios" id="vehicle_status1" value="1" [checked]="isActive()" (change)="onChangeType($event)">
            <label class="form-check-label" for="exampleRadios1">
             Activo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="statusRadios" id="vehicle_status2" value="2" [checked]="!isActive()" (change)="onChangeType($event)">
            <label class="form-check-label" for="exampleRadios2">
              En Espera
            </label>
          </div>
          
  
        </div>
        
  
      </div>   
      

      <div class="row form_row">

        <div class="col-3">
          <label for="licence_plate">Placas de circulación </label>
        </div>

        <div class="col-9">
          <div class="form-group">
            <input id="licence_plate" type="text" class="form-control" name="licence_plate"
            #licence_plate="ngModel" [(ngModel)]="vehicle_service.selected_vehicle.licence_plate" placeholder="Placas de circulación" autocomplete="off" />
          </div>
        </div>
  
      </div>

      <div class="row form_row">
        <div class="col-3">
          <label for="model_search">Modelo</label>
        </div>
        <div class="col-9">
          <input id="model_search" type="text" class="form-control" name="model_search"
          #model_search [(ngModel)]="selected_model" placeholder="Modelo" autocomplete="off" />
          <ul #modelSearchList class="list-group" style="position: absolute; z-index: 999; cursor: pointer; ">
            <li (click)='selectModel(model)' class="list-group-item"
              *ngFor="let model of model_select_list">
              <span>{{model.model_name}} - {{model.model_year}}</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="row form_row">

        <div class="col-3">
          <label for="route_search">Ruta</label>
        </div>
        <div class="col-5">
          
          <input id="route_search" type="text" class="form-control" name="route_search"
          #route_search [(ngModel)]="selected_route" placeholder="Ruta" autocomplete="off" [disabled]="!isActive()" />
          <ul #routeSearchList class="list-group" style="position: absolute; z-index: 999; cursor: pointer; ">
            <li (click)='selectRoute(route)' class="list-group-item"
              *ngFor="let route of route_select_list">
              <span>{{route.route_name}}</span>
            </li>
          </ul>
        </div>

        <div class="col-4">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="private_company1" value="1" [checked]="isPrivate()" (change)="onChangePrivate($event)" >
            <label class="form-check-label" for="exampleRadios1">
             Particular
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="private_company2" value="2"  [checked]="!isPrivate()" (change)="onChangePrivate($event)">
            <label class="form-check-label" for="exampleRadios2">
              Compañia
            </label>
          </div>
          
  
        </div>
      </div>
  
  
    </form> 
  
  
     

    </div>
